 <!DOCTYPE html>
<html lang="en" ng-app="UnitConversion">
<head>
<title>Unit Conversion</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="conversionJs.js"></script>
</head>
	<body>
		<H2 class="text-center">UNIT CONVERTER</H2>
		<div class="container">
			<conversion-tabs></conversion-tabs>
			<div><br></div>
			<!-- UNIT CONVERSION - LENGTH -->
			<length-conversion ng-show="tab.isSet(1)" ></length-conversion>
			<!-- UNIT CONVERSION - WEIGHT -->
			<weight-conversion  ng-show="tab.isSet(2)"></weight-conversion>
			<!-- UNIT CONVERSION - Temperature-->
			<temperature-conversion  ng-show="tab.isSet(3)"></temperature-conversion>
			
		</div>
	</body>
</html>
